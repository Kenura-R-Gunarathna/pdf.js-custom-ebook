<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pdf.js fipable book</title>
</head>

<body>
    <!-- Full screen modal -->
    <div class="modal fade" id="documentModal" tabindex="-1" aria-labelledby="documentModalLabel" aria-hidden="false">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title d-sm-block d-none" id="documentModalLabel" style="margin-right: 20px;">Course
                        Book</h5>
                    <div class="d-flex text-sm text-muted">
                        <button type="button" id="prev" class="btn btn-primary btn-sm">Prev</button>
                        <small style="display: flex; justify-content: center; align-items: center; padding: 0px 20px;">
                            <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
                        </small>
                        <button type="button" id="next" class="btn btn-primary btn-sm">Next</button>

                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-center">
                    <div id="documentPreview" oncontextmenu="return false;">

                        <div class="pb-3">
                            <canvas id="cnv"></canvas>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.4.456/pdf.min.js"></script>
    <script src="./app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <script>
        $(window).on('load', function () {
            $('#documentModal').modal('show');
        });

        const startPdf = () => {
            PDFStart('file_1.pdf')
        }

        window.addEventListener('load', startPdf);

        // Avoid printing.
        $(document).keyup(function (e) {
            if (e.keyCode == 44 || e.keyCode == 45) return false;
        });
    </script>

    <style>
        #documentPreview {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #cnv {
            width: -webkit-fill-available;
            max-width: 100%;
            border: 1px solid #ebebeb;
            direction: ltr;
        }

        @media print {

            #documentPreview,
            #cnv {
                display: none;
            }
        }
    </style>

</body>

</html>
